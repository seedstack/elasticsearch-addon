FORBIDDEN_CLIENT_CLOSE=Managed ElasticSearch clients are automatically closed on shutdown and can't be manually closed.
FORBIDDEN_CLIENT_CLOSE.fix=Avoid calling 'close()' on managed ElasticSearch clients.
INVALID_PORT=Invalid port '${port}' specified for host '${host}' of client '${clientName}'.
INVALID_PORT.fix=Specify a valid port number.
INVALID_HOST=Invalid host '${host}' specified for client '${clientName}'.
INVALID_HOST.fix=Specify a valid host with the 'hostname[:port]' syntax. The port can be omitted and will default to 9300.
UNKNOWN_HOST=Host '${host}' cannot be resolved to a network address.
UNKNOWN_HOST.fix=Specify an existing host and ensure that it is reachable.